<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris</title>
  <style>
    body {
      background: url(https://media1.giphy.com/media/GQw1KOoqGBpGU/giphy.gif?cid=ecf05e4756mo0vyggklzg7hxdrryml4ogs3r7xedjyk11vcj&rid=giphy.gif&ct=g) repeat-x 0 100% fixed;
      background-size: cover;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
<div class="grid">
  <div class="left-column">
    <h2 style="color: #ff1744">HIGH SCORES</h2>
    <ol id="highScores" style="color: #ff1744"></ol>
  </div>
  <canvas id="board" class="game-board"></canvas>
  <div class="right-column">
    <div>
      <h1 style="color: #ff1744">NEON TETRIS</h1>
      <p style="color: #ff1744">Score: <span id="score">0</span></p>
      <p style="color: #ff1744">Lines: <span id="lines">0</span></p>
      <p style="color: #ff1744">Level: <span id="level">0</span></p>
      <canvas id="next" class="next"></canvas>
    </div>
    <div id="sound-div" style="color: #ff1744">
      <span class="sound-item" id="sound-speaker"></span>
      <span class="sound-item" id="sound-description"></span>
    </div>
    <button id="play-btn" onclick="play()" class="play-button">Play</button>
    <button id="pause-btn" onclick="pause()" class="play-button">Pause</button>
    <!-- Button for movement -->
    <button id="left-arrow" onclick="left()" class="left-button">Left</button>
    <button id="right-arrow" onclick="right()" class="right-button">Right</button>
    <button id="down-arrow" onclick="down()" class="down-button">Down</button>
    <button id="up-arrow" onclick="up()" class="up-button">Up</button>
  </div>
</div>

<script type="text/javascript" src="constants.js"></script>
<script type="text/javascript" src="board.js"></script>
<script type="text/javascript" src="piece.js"></script>
<script type="text/javascript" src="sound.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
